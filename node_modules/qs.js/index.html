<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Query Stream</title>
    <style type="text/css">
        .disabled{
            opacity: 0.5;
        }
        .num{
            width: 50px;
            padding: 10px;
        }
        .card-cont:after{
            visibility: hidden; display: block; font-size: 0; content: " "; clear: both; height: 0;
        }
        .card-cont .card{
            width: 80px;
            height: 100px;
            background: #ccc;
            float: left;
            font-size: 3rem;
            line-height: 100px;
            text-align: center;
            margin: 10px;
        }
        .card-cont .card.active{
            background: orange;
        }
    </style>
</head>
<body>

<h1> 例子1： Click To Vote demo (Ajax)</h1>
<div id="demo1">
    <button class="btn btn-vote" id="js-vote">vote</button>
    <p>Count: <span id="counter"></span></p>
</div>


<h1> 例子2： 两个输入框的运算 </h1>

<input id="a" class="num" type="text"/> * <input class="num" id="b" type="text"/> = <input  class="num" id="result" type="text"/>


<h1> 例子3： 计数器 </h1>

<button id="btn-add">增加</button>
<button id="btn-subtract">减少</button>
Counter<span id="btn-counter">0</span>
<input id="as-input" type="number"/>


<h1> 例子4：登录</h1>
<p>username: <input name="username"/></p>
<p>password: <input name="password" type="password"/></p>
<button id="btn-login" disabled>login</button>


<h1> 例子5： 选择卡片 </h1>

<div class="card-cont">
    <div class="card" data-id="1">1</div>
    <div class="card" data-id="2">2</div>
    <div class="card" data-id="3">3</div>
</div>
<div>
投注: <input class="num" id="bet-num" disabled /><br/>
<p>你投的分数:<span id="bet-num-result">0</span></p>
<p>剩余积分:<span id="remain-num">4500</span></p>
<button id="btn-bet" disabled>确定投注</button>
</div>


<h1> 例子6： 点击或5s后执行操作 </h1>

<button id="btn-ex-6"> 点击console输出 Go!</button>


<h1> 例子7： 过滤出双击的Click</h1>

<span id="btn-ex-7"> 点击我 </span> <span id="ex-7-num"></span>


<h1> Github API </h1>

<input id="ex-8-github-search-input" placeholder="输入搜索" />
<p id="ex-8-searchResult" style="min-height: 500px"></p>

</body>
<script type="text/javascript" src="index.bundle.js"></script>
</html>
